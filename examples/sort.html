<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>4</p>
        <p>2</p>
        <p>3</p>
        <p>1</p>
    </div>
    <button onclick="ascending()">升序</button>
    <button onclick="descending()">降序</button>
</body>
<script src="../irene.js"></script>
<script>
    function ascending() {
        $irene('p').sort((a,b) => {
            const _a = Number($irene(a).text());
            const _b = Number($irene(b).text());
            return _a - _b;
        }).render();
    }

    function descending() {
        $irene('p').sort((a,b) => {
            const _a = Number($irene(a).text());
            const _b = Number($irene(b).text());
            return _b - _a;
        }).render();
    }
</script>
</html>
